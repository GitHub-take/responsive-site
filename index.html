<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>responsive-site</title>
    <meta name="description" content="レスポンシブデザインのサイトです。">
    <meta name="keywords" content="レスポンシブ、Web, デザイン, デザイナー, Web制作">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <section id="topSection"> <!--topSection-->
      </section>
      <section id="middleSection">  <!--middleSection-->
        <h1 id="title">Autumn</h1>
        <div class="container">
          <div class="content">
            <h2>Food</h2>
            <p>美味しい食べ物が多く実りを迎える時期です。旬な食べ物を満喫しましょう。<br>ex.秋刀魚、かき</p>
          </div>
          <div class="content">
            <h2>Book</h2>
            <p>読書にぴったりの季節です。涼しくて過ごしやすいので、今まであまり読書をしてこなかったという方も是非始めてみてはいかがでしょうか。</p>
          </div>
          <div class="content">
            <h2>Sports</h2>
            <p>暑い夏も過ぎ、スポーツもしやすい時期です。来たる冬に備えて、体力を蓄えておきましょう。</p>
          </div>
        </div>
      </section>
      <section id="underSection"> <!--underSection-->
        <h3>More</h3>
        <a href="#" class="button-contact">Click here</a>
      </section>
    </main>

</html>
